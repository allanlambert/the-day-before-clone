<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="home-page">
      <div class="background__img--container">
        <img
          class="background__img"
          src="https://images.squarespace-cdn.com/content/v1/600eda52bee0317870b69d97/1611586142173-VSM619CQJ13PTYFT3W0Q/key.jpg"
          alt=""
        />
    </div>
    <div class="content__wrapper">

        class="content__img"
        src="https://images.squarespace-cdn.com/content/v1/600eda52bee0317870b69d97/1611682689043-0YSESNPQZUU7GM4Z8OX8/450.png?format=1000w"
        alt=""
        />
        <span class="content__trailer--text">OFFICIAL TRAILER</span>
        <video class="content__trailer" controls>
            <source src="./The Day Before Official Gameplay Overview and Early Access Release Date Trailer.mp4" type="video/mp4">
        </video>
        <span class="content__date">DECEMBER 7</span>
        <a
          href="https://store.steampowered.com/app/1372880/The_Day_Before/"
          target="_blank"
          class="content__button"
          >ADD TO WISHLIST</a
        >
        <ul class="links__wrapper">
          <li>
            <a href="https://discord.com/invite/Z6Yyba7XY7" target="_blank"
              ><i class="fab fa-discord icon"></i
            ></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter icon" target="_blank"></i></a>
          </li>
          <li>
            <a href="#"
              ><i class="fab fa-instagram icon" target="_blank"></i
            ></a>
          </li>
          <li>
            <a href="#"
              ><i class="fab fa-facebook-f icon" target="_blank"></i
            ></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-youtube icon" target="_blank"></i></a>
          </li>
        </ul>
        <figure class="sponsor__wrapper">
            <img
            class="nvidia__sponsor"
            src="https://images.squarespace-cdn.com/content/v1/600eda52bee0317870b69d97/b0b62dab-72b6-4183-832f-b78b7598b480/nvidia.png?format=750w"
            alt=""
            />
            <img
            class="unreal__sponsor"
            src="https://images.squarespace-cdn.com/content/v1/600eda52bee0317870b69d97/b21b22bd-1b9a-43d8-8ff1-afce81fe562b/ue-logo-stacked-unreal-engine-w-677x545-fac11de0943f.png?format=750w"
            alt=""
            />
        </figure>
      </div>

    <section id="footer">
        <div class="footer__wrapper">
            <div class="footer__left">
                <span class="footer__title">DEVELOPED BY</span>
                <h4 class="footer__link--wrapper">
                <a class="footer__link link__hover--effect link__hover-effect--white" href="https://www.fntastic.com/" target="_blank">
                        FNTASTIC
                    </a>
                </h4>
            </div>
            <div class="footer__right">
                <span class="footer__title">PUBLISHED BY</span>
                <span class="footer__publisher">MYTONA FNTASTIC</span>
            </div>
        </div>
        <div class="media__link">
            <a class="media-kit__link" href="https://drive.google.com/drive/folders/1j5NQh9Max1ongVX_3B4ZRGfNQlKhB_V2" target="_blank">MEDIA KIT</a>
